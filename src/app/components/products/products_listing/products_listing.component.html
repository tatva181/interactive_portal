<div class="title_header">
	<h4>Latest Trends & Tips</h4>
</div>
<div *ngIf="products" class="row listing">
	<div *ngFor="let product of products; index as i" class="col-sm-3">
		<img src="/assets/images/{{product.img}}"/>
		<h3>{{product.title}}</h3>
		<p>{{product.description}}</p>
	</div>
</div>
<div *ngIf="products" align="center" style="margin-bottom: 50px;">
	<button class="btn btn-success">Load More</button>
</div>
